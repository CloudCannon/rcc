<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="/css/mystyle.css">
  </head>
  <body data-rosey-tagger>
    <p data-rosey="a-rosey-id-with-no-translation">
      This piece of text has no translation.
    </p>
    <ol class="a-tight-list">
      <li data-rosey="a-rosey-id-with-a-translation-to-preserve">A list item</li>
      <li>Another list item</li>
      <li>
        <ol>
          <li data-rosey="rcc-markdown:a-nested-list-item-with-markdown-options">A nested list item with markdown options</li>
          <li data-rosey="second-markdown-key:a-different-nested-list-item-with-markdown-options">A different nested list item with markdown options</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
